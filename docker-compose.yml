version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ai-resume-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: resume_agent_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-resume-network

  redis:
    image: redis:7-alpine
    container_name: ai-resume-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-resume-network

  minio:
    image: minio/minio:latest
    container_name: ai-resume-minio
    environment:
      MINIO_ROOT_USER: miniouser
      MINIO_ROOT_PASSWORD: miniosecret
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-resume-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-resume-backend
    env_file: ./.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: bash -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-resume-network
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/resume_agent_db
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-resume-celery
    command: celery -A app.tasks worker --loglevel=info
    env_file: ./.env
    depends_on:
      - redis
      - db
      - backend
    volumes:
      - ./backend:/app
    networks:
      - ai-resume-network
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/resume_agent_db
      - REDIS_URL=redis://redis:6379/0

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-resume-frontend
    ports:
      - "3000:3000"
    env_file: ./.env
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - ai-resume-network

volumes:
  db_data:
  minio_data:

networks:
  ai-resume-network:
    driver: bridge
