services:
  - type: web
    name: resume-agent-backend
    runtime: python
    pythonVersion: 3.11
    rootDir: backend
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8000
    buildCommand: pip install -r requirements.txt
    preDeployCommand: alembic upgrade head || true
    
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: resume-agent-db
          property: connectionString
      - key: PYTHONUNBUFFERED
        value: "1"
      # You still need to set these in the Render Dashboard
      - key: MINIO_ENDPOINT
        value: ""
      - key: MINIO_ACCESS_KEY
        value: ""
      - key: MINIO_SECRET_KEY
        value: ""
      - key: REDIS_URL
        value: ""
      - key: STRIPE_API_KEY
        value: ""
      - key: GOOGLE_CLIENT_ID
        value: ""
      - key: GOOGLE_CLIENT_SECRET
        value: ""
      - key: GITHUB_CLIENT_ID
        value: ""
      - key: GITHUB_CLIENT_SECRET
        value: ""

  # --- FIXES ARE HERE ---
  - type: psql         # <-- Corrected from 'pserv'
    name: resume-agent-db
    ipAllowList: []
    plan: free
    postgresVersion: 15
    region: oregon     # <-- Corrected from 'primaryRegion'